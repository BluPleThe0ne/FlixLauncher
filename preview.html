            <div id="google_searchbar" onclick="location.href='https://google.com/'">

            <script src="preview.js"></script>

            <script>
                function openAppsList() {
                    if (document.getElementById("appslist").style.visibility == "hidden") {
                        document.getElementById("appslist").style.visibility = "visible";
                        document.getElementById("topcntrler").style.visibility = "visible";
                    } else {
                        document.getElementById("appslist").style.visibility = "hidden";
                        document.getElementById("topcntrler").style.visibility = "hidden";
                    }
                }
            </script>

            <script>

            function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            function errorToast() {
                document.getElementById("toast").style.visibility = "visible";
            sleep(2000).then(() => {
                document.getElementById("toast").style.visibility = "hidden";

            });
            }
            
            </script>

            <div id="toast">
                <h6>a</h6>
                <h4>Install the application to access all the features</h4>
            </div>
            
            <br>

            <div id="btmapps">
                <img id="settings_btn" src="settings_ic.png" onclick="errorToast()"></img>
                <img id="plstore_btn" onclick="location.href='https://play.google.com/'" src="plstore_ic.png"></img>
                <img id="appsdrwlist_btn" onclick="openAppsList()" src="ic_expand_less_white.png"></img>
                <img id="phone_btn" src="phone_ic.png" onclick="errorToast()"></img>
                <img id="gmail_btn" onclick="location.href='https://mail.google.com'" src="gmail_ic.png"></img>
            </div>
        </div>
